<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121113" />
    <title>GalaxyStore - Autenticação</title>

    <link rel="stylesheet" href="../res/styles/main.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div>
      <header></header>
      <main>
        <div class="box-tx">
          <h1>
            Efetue o seu Login
            <b>para continuar</b>
          </h1>
          <div class="box-auth">
            <form id="authForm">
              <input type="hidden" name="action" value="login" />
              <label for="email">Email ou Usuario</label>
              <input type="text" name="email" id="email" required />
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" required />
              <input type="submit" value="Entrar" />
              <p>
                Não possuí conta?
                <a href="./register.html">registrar um conta</a>
              </p>
            </form>
          </div>
        </div>

        <div class="box-img">
          <a href="../index.html"
            ><img
              src="https://www.minecraft.net/content/dam/minecraft/community/floatinghouse.png"
              alt="Minecraft Island"
              class="animation"
          /></a>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../res/scripts/main.js"></script>
    <script src="../res/scripts/auth.js"></script>
  </body>
</html>
