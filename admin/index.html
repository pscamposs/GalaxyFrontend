<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121113" />
    <title>GalaxyStore - Painel</title>
    <link rel="stylesheet" href="../res/styles/main.css" />
    <link rel="stylesheet" href="../res/styles/admin.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script
      src="https://cdn.tiny.cloud/1/l36fymofun8kay6k7h0zehi0jug7szirzhyautnr4ghasdcw/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div>
      <header>
        <nav>
          <div class="menu-img">
            <a href="../"
              ><img src="../res/images/brand/galaxy-logo.png" alt="Galaxy Logo"
            /></a>
          </div>
          <div class="menu-content">
            <ul>
              <li><a href="../">Inicio</a></li>
              <li><a href="../profile/">Minha Conta</a></li>
            </ul>
            <i class="fa fa-bars"></i>
          </div>
        </nav>
      </header>
      <main>
        <div class="main">
          <div id="generalInfo">
            <div class="generalContainer">
              <h3>Produtos Registrados</h3>
              <p id="registeredProducts">0</p>
            </div>
            <div class="generalContainer">
              <h3>Vendas Registradas</h3>
              <p id="registeredSales">0</p>
            </div>
            <div class="generalContainer">
              <h3>Usuários Registrados</h3>
              <p id="registeredUsers">0</p>
            </div>
            <div class="generalContainer">
              <h3>Total em Vendas</h3>
              <p id="totalSales">R$ 0,00</p>
            </div>
          </div>
          <div id="pluginContainer">
            <table>
              <caption>
                Plugins ativos na loja
              </caption>
              <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Downloads</th>
                <th>Ação</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="pluginForm">
            <h2>Enviar Plugin</h2>
            <form id="pluginForm" action="#">
              <div id="formLeft">
                <input type="hidden" name="id" id="id" />
                <input type="hidden" id="action" name="action" value="send" />
                <label for="name">Nome do Plugin</label>
                <input type="text" name="name" id="name" required />
                <label for="name">Imagem do Plugin</label>
                <input type="text" name="image" id="image" />
                <label for="price">Preço do Plugin</label>
                <input
                  type="number"
                  step="0.5"
                  min="0"
                  name="price"
                  id="price"
                  pattern="^\d+(?:\.\d{1,2})?$"
                  required
                />
                <label for="file">Arquivo</label>
                <input type="file" name="file" id="file" required />
                <input type="submit" value="Enviar" />
              </div>
              <div>
                <label for="html">Descrição do Plugin</label>
                <textarea id="html" name="description"></textarea>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="../res/scripts/main.js"></script>
    <script src="../res/scripts/admin.js"></script>
  </body>
</html>
